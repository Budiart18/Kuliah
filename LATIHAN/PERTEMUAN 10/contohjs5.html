<html>
  <head>
    <script type="text/javascript">
      function myFunction(){
        alert("Hello")
      }
    </script>
  </head>

      <input type="button" value="Panggil myFunction" onclick="myFunction()">
    </form>
    <p>Tekan tombol untuk memanggil fungsi myFunction di dalam javascript</p>
  </body>
</html>
